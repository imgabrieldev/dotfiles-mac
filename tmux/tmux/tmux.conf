# NOTE: tmux cannot distinguish Left Alt vs Right Alt (AltGr). These are just "Meta".

# Splits (avoid | and - because layouts/AltGr can be messy)
bind -n M-v split-window -h -c "#{pane_current_path}"
bind -n M-s split-window -v -c "#{pane_current_path}"

# Move between panes (portable)
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Optional: also support Alt + Arrow (works once escape-time is sane)
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

